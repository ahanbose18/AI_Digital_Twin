name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  # This allows you to run the sync manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Replace 'ahanbose' and 'ahan-ai-twin' with your actual HF username and space name
          git push --force  https://ahanbose:$HF_TOKEN@huggingface.co/spaces/ahanbose/maker_lab_2/ main